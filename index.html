<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>File Viewer</title>
    <style>
      .container {
        width:100%;
        display:grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 10px;
      }
      .fileviewer {
        width: 100%;
      }
      .target {
        display: contents;
      }
      ul {
        list-style: none;
      }
      li.dir {
        font-weight: bold;
        cursor: pointer;
      }
      li.dir label {
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <template id="file-viewer">
        <div class="fileviewer">
            <ul class="filelist">
                <li>
                    <label><input type="checkbox"><span class="filename">en annan file</span></span>
                </li>
                <li>
                    <label><input type="checkbox"><span class="filename">en annan file</span></span>
                </li>
            </ul>
        </div>
    </template>
    <template id="file-list-item">
      <li>
        <label><input type="checkbox"><span class="filename"></span></label>
      </li>
    </template>
    <div class="container">
      <div id="left" class="target"></div>
      <div id="right" class="target"></div>
    </div>

  </body>

  <script>
    // You can also require other files to run in this process
    require('./dist/renderer.js')
  </script>
</html>
